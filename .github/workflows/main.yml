name: Fetch JSON to rest_api.json

on:
  schedule:
    - cron: "*/10 * * * *"  # every 10 minutes
  workflow_dispatch:

jobs:
  fetch-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch JSON from API
        run: |
          echo "Fetching JSON..."
          curl -sSL "${{ secrets.API_URL }}" -o rest_api_raw.json

          # Check if file is valid JSON
          if ! jq empty rest_api_raw.json; then
            echo "Invalid JSON fetched, aborting."
            exit 1
          fi

          # Wrap in {status:"success", response: ...}
          jq -n --slurpfile data rest_api_raw.json '{status:"success", response:$data[0]}' > rest_api.json
          rm rest_api_raw.json

      - name: Commit and push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add rest_api.json
          git commit -m "Auto-update rest_api.json" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
